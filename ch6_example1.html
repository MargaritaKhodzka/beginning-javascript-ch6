<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chapter 6, Example 1</title>
</head>
<body>
  <script>
    var values = prompt("Please enter a set of comma separated values.", "Apples,Oranges,Bananas")

    function splitAndRevereseText(csv) {
      var parts = csv.split(",")
      parts.reverse()
      var reversedString = parts.join(",")
      alert(reversedString)
    }
    splitAndRevereseText(values)
  </script>
</body>
